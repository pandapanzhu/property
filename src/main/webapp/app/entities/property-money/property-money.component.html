<div>
    <h2 id="page-heading">
        <span>物业账单记录</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="propertyMonies">
        <table class="table table-striped">
            <thead>
            <th ><span>房屋</span> </th>
            <th ><span>应付</span> </th>
            <th ><span>是否支付</span> </th>
            <th ><span>年</span> </th>
            <th ><span>月</span> </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let propertyMoney of propertyMonies ;trackBy: trackId">
                <td>{{propertyMoney.address}}</td>
                <td>{{propertyMoney.should}}</td>
                <td>{{propertyMoney.pay?'是':'否'}}</td>
                <td>{{propertyMoney.year}}</td>
                <td>{{propertyMoney.month}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="propertyMonies && propertyMonies.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
