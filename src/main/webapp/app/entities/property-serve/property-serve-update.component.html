<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-property-serve-heading">物业服务中心</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
               
                <div class="form-group">
                    <label class="form-control-label" for="field_reason">内容</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                        [(ngModel)]="propertyServe.reason" required/>
                    <div [hidden]="!(editForm.controls.reason?.dirty && editForm.controls.reason?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reason?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">类型</label>
                    <select class="form-control" name="type" id="field_type" [(ngModel)]="propertyServe.type" >
                        <option *ngFor="let item of types" [value] ="item" >{{item}}</option>
                    </select>
                    
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>取消</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>提交</span>
                </button>
            </div>
        </form>
    </div>
</div>
