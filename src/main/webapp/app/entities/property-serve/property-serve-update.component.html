<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-property-serve-heading">Create or edit a Property Serve</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!propertyServe.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="propertyServe.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="propertyServe.userId" required/>
                    <div [hidden]="!(editForm.controls.userId?.dirty && editForm.controls.userId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userId?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                        [(ngModel)]="propertyServe.reason" required/>
                    <div [hidden]="!(editForm.controls.reason?.dirty && editForm.controls.reason?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reason?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="propertyServe.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                        [(ngModel)]="propertyServe.remark" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dlt">Dlt</label>
                    <input type="number" class="form-control" name="dlt" id="field_dlt"
                        [(ngModel)]="propertyServe.dlt" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_create_user">Create User</label>
                    <input type="text" class="form-control" name="create_user" id="field_create_user"
                        [(ngModel)]="propertyServe.create_user" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_update_user">Update User</label>
                    <input type="text" class="form-control" name="update_user" id="field_update_user"
                        [(ngModel)]="propertyServe.update_user" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_update_date">Update Date</label>
                    <div class="d-flex">
                        <input id="field_update_date" type="datetime-local" class="form-control" name="update_date" [(ngModel)]="update_date" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
