<div>
    <h2 id="page-heading">
        <span>物业服务</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-property-serve" [routerLink]="['/property-serve/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            我有问题
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="propertyServes">
        <table class="table table-striped">
            <thead>
            <th ><span>内容</span> </th>
            <th ><span>类型</span> </th>
            <th ><span>日期</span> </th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let propertyServe of propertyServes ;trackBy: trackId">
                <td>{{propertyServe.reason}}</td>
                <td>{{propertyServe.type}}</td>
                <td>{{propertyServe.remark}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="propertyServes && propertyServes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
