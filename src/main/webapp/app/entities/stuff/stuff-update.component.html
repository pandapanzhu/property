<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stuff-heading">Create or edit a Stuff</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stuff.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stuff.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="stuff.userId" required/>
                    <div [hidden]="!(editForm.controls.userId?.dirty && editForm.controls.userId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userId?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stuffname">Stuffname</label>
                    <input type="text" class="form-control" name="stuffname" id="field_stuffname"
                        [(ngModel)]="stuff.stuffname" required/>
                    <div [hidden]="!(editForm.controls.stuffname?.dirty && editForm.controls.stuffname?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.stuffname?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="field_gender"
                        [(ngModel)]="stuff.gender" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="stuff.phone" required pattern="^[0-9]{11}$"/>
                    <div [hidden]="!(editForm.controls.phone?.dirty && editForm.controls.phone?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.phone?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.phone?.errors?.pattern">
                            This field should follow pattern for "Phone".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="stuff.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idcard">Idcard</label>
                    <input type="text" class="form-control" name="idcard" id="field_idcard"
                        [(ngModel)]="stuff.idcard" required/>
                    <div [hidden]="!(editForm.controls.idcard?.dirty && editForm.controls.idcard?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.idcard?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="stuff.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                        [(ngModel)]="stuff.remark" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dlt">Dlt</label>
                    <input type="number" class="form-control" name="dlt" id="field_dlt"
                        [(ngModel)]="stuff.dlt" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_create_user">Create User</label>
                    <input type="text" class="form-control" name="create_user" id="field_create_user"
                        [(ngModel)]="stuff.create_user" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_update_user">Update User</label>
                    <input type="text" class="form-control" name="update_user" id="field_update_user"
                        [(ngModel)]="stuff.update_user" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_update_date">Update Date</label>
                    <div class="d-flex">
                        <input id="field_update_date" type="datetime-local" class="form-control" name="update_date" [(ngModel)]="update_date" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
