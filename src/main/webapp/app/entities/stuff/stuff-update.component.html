<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stuff-heading">欢迎您,{{stuff.stuffname}}</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">手机号码：</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="stuff.phone" required pattern="^[0-9]{11}$"/>
                    <div [hidden]="!(editForm.controls.phone?.dirty && editForm.controls.phone?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.phone?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.phone?.errors?.pattern">
                            This field should follow pattern for "Phone".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">邮箱：</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="stuff.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idcard">身份证：</label>
                    <input type="text" class="form-control" name="idcard" id="field_idcard"
                        [(ngModel)]="stuff.idcard" required readonly/>
                    <div [hidden]="!(editForm.controls.idcard?.dirty && editForm.controls.idcard?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.idcard?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">住址：</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="stuff.address" readonly/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>取消</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
