version: '2'
services:
    property-app:
        image: property
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://property-mysql:3306/property?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_JEST_URI=http://property-elasticsearch:9200
        ports:
            - 8080:8080
    property-mysql:
        extends:
            file: mysql.yml
            service: property-mysql
    property-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: property-elasticsearch
